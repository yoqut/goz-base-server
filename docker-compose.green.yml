services:
  web:
    image: event-backend:latest
    container_name: django_web_blue
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    image: event-backend:latest
    container_name: celery_blue
    restart: always
    command: celery -A config worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
