# docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: config_redis
    ports:
      - "6379:6379"
    networks:
      - config_network

  web:
    build: .
    container_name: config_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - config_network

  celery:
    build: .
    container_name: config_celery
    command: /scripts/celery.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - web
    networks:
      - config_network

  celery-beat:
    build: .
    container_name: config_celery_beat
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - web
    networks:
      - config_network

networks:
  config_network:
    driver: bridge

volumes:
  static_volume:
  media_volume: