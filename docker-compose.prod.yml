# docker-compose.prod.yml
version: '3.8'

services:

  redis:
    image: redis:7-alpine
    container_name: config_redis_prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    networks:
      - config_network_prod
    restart: unless-stopped

  web:
    build:
      context: .
      args:
        DEBUG: ${DEBUG:-False}
    container_name: config_web_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_URL=${DB_URL}
      - REDIS_URL=${REDIS_URL}
      - GROUP_ID=${GROUP_ID}
      - PROJECT_URL=${PROJECT_URL}
      - ESKIZ_HOST=${ESKIZ_HOST}
      - ESKIZ_EMAIL=${ESKIZ_EMAIL}
      - ESKIZ_PASSWORD=${ESKIZ_PASSWORD}
      - PASSENGER_BOT_URL=${PASSENGER_BOT_URL}
      - DRIVER_BOT_URL=${DRIVER_BOT_URL}
      - MAIN_BOT=${MAIN_BOT}
    depends_on:
      - redis
    networks:
      - config_network_prod
    restart: unless-stopped

  celery:
    build:
      context: .
      args:
        DEBUG: ${DEBUG:-False}
    container_name: config_celery_prod
    command: /scripts/celery.sh
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_URL=${DB_URL}
      - REDIS_URL=${REDIS_URL}
      - GROUP_ID=${GROUP_ID}
      - PROJECT_URL=${PROJECT_URL}
      - ESKIZ_HOST=${ESKIZ_HOST}
      - ESKIZ_EMAIL=${ESKIZ_EMAIL}
      - ESKIZ_PASSWORD=${ESKIZ_PASSWORD}
      - PASSENGER_BOT_URL=${PASSENGER_BOT_URL}
      - DRIVER_BOT_URL=${DRIVER_BOT_URL}
      - MAIN_BOT=${MAIN_BOT}
    depends_on:
      - redis
      - web
    networks:
      - config_network_prod
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      args:
        DEBUG: ${DEBUG:-False}
    container_name: config_celery_beat_prod
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_URL=${DB_URL}
      - REDIS_URL=${REDIS_URL}
      - GROUP_ID=${GROUP_ID}
      - PROJECT_URL=${PROJECT_URL}
      - ESKIZ_HOST=${ESKIZ_HOST}
      - ESKIZ_EMAIL=${ESKIZ_EMAIL}
      - ESKIZ_PASSWORD=${ESKIZ_PASSWORD}
      - PASSENGER_BOT_URL=${PASSENGER_BOT_URL}
      - DRIVER_BOT_URL=${DRIVER_BOT_URL}
      - MAIN_BOT=${MAIN_BOT}
    depends_on:
      - redis
      - web
    networks:
      - config_network_prod
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: config_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    depends_on:
      - web
    networks:
      - config_network_prod
    restart: unless-stopped

networks:
  config_network_prod:
    driver: bridge

volumes:
  redis_data_prod:
  static_volume_prod:
  media_volume_prod: