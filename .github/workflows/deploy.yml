name: CI/CD Deploy Blue-Green

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SSH_KEY: ${{ secrets.SSH_KEY }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t event-backend:latest .

      - name: Save Docker image
        run: docker save event-backend:latest | gzip > image.tar.gz

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "image.tar.gz"
          target: "/var/www/event/goz-base-server/"

      - name: Cleanup old images
        run: |
          docker image prune -f || true
          rm -f image.tar.gz || true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/event/goz-base-server
            docker load < image.tar.gz

            if docker ps --filter "name=django_web_blue" --format '{{.Names}}' | grep -q django_web_blue; then
              NEXT_ENV=green
              CURRENT_ENV=blue
            else
              NEXT_ENV=blue
              CURRENT_ENV=green
            fi

            echo "Deploying to $NEXT_ENV"

            docker-compose -f docker-compose.${NEXT_ENV}.yml up -d

            # Healthcheck
            PORT=$( [ $NEXT_ENV == "blue" ] && echo 8000 || echo 8001 )
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:$PORT)
              if [ "$STATUS" -eq 200 ]; then break; fi
              sleep 5
            done

            if [ "$STATUS" -ne 200 ]; then
              echo "Healthcheck failed!"
              docker-compose -f docker-compose.${NEXT_ENV}.yml down
              exit 1
            fi

            # Switch Nginx upstream
            sudo sed -i "s/server 127.0.0.1:.*/server 127.0.0.1:$PORT;/" /etc/nginx/sites-available/event/default.conf
            sudo nginx -s reload

            docker-compose -f docker-compose.${CURRENT_ENV}.yml down
